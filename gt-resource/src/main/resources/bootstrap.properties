#配置中心服务地址
spring.cloud.nacos.config.server-addr=47.97.64.55:8848
##不写默认是public命名空间
#spring.cloud.nacos.config.namespace=86773786-d003-4ca4-b4f6-4d7e8affa1d1
#指定config的group,默认就是DEFAULT_GROUP
#spring.cloud.nacos.config.group=DEFAULT_GROUP

#指定前缀，prefix不指定默认是${spring.application.name}
spring.cloud.nacos.config.prefix=gt-resource
#指定环境
#spring.profiles.active=prod
#指定文件的扩展名
spring.cloud.nacos.config.file-extension=properties

#读取通用配置,多个用逗号隔开
spring.cloud.nacos.config.shared-dataids=common.properties
#共享配置动态刷新的问题
spring.cloud.nacos.config.refreshable-dataids=common.properties

server.port=8855
spring.application.name=gt-resource